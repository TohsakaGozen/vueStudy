<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个特殊配置，含义是让IE浏览器以最高级的渲染级别渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 开启移动端的理想视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置页签的图标 -->
    <link rel="icon" href="./favicon.ico">
    <!-- 配置页面标题 -->
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <noscript>不支持js捏</noscript>
    <!-- 准备一个容器 -->
    <div id="app"></div>
    <!-- 当容器不支持script时，就会显示该内容 -->

</body>
</html>
