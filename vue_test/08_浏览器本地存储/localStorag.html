<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>loaclStorage</h2>
    <button onclick="saveDate()">点我保存一个数</button>
    <button onclick="readDate()">点我读取一个数</button>
    <button onclick="deleteDate()">点我删除一个数</button>  
    <button onclick="deleteAllDate()">点我情空一个数</button>     

    <script>
        let p={name:'nako',age:18}

        function saveDate(){
            window.localStorage.setItem('msg','hello')
            window.localStorage.setItem('msg2',66)
             window.localStorage.setItem('person',JSON.stringify(p))
        }

         function readDate(){
          console.log( localStorage.getItem('msg')) 
          console.log( localStorage.getItem('msg2')) 
          const result=localStorage.getItem('person')
          console.log(JSON.parse(result))
        }

         function deleteDate(){
           localStorage.removeItem('msg2')
        }

         function deleteAllDate(){
           localStorage.clear()
        }
        
    </script>
</body>
</html>
