<body>
    <!-- 
        1.一个重要的内置对象：VueComponent.prototype.__proto__ === Vue.prototype
        2.为什么要有这个关系：让组件实例对象（vc）可以访问Vue原型上的属性、方法
     -->
    <div id="root">
        <school></school>
    </div>

    <script>
        const school = {
            template: `
            <div>
              <h2>学校名称：{{name}}</h2> 
              <h2>学校地址：{{address}}</h2>   
              <button @click='show'>点我输出x</button>
            </div>
            `,
            data() {
                return {
                    name: '托雷森学院',
                    address: 'Japan'
                }
            },
            methods: {
                show() {
                    console.log(this.x)
                }
            },
        }

        Vue.prototype.x = 99

        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    msg: '你好'
                }

            },
            components: {
                school
            }
        })

    </script>
</body>
