<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        关于VueComponent：
            1.school组件本质是一个名为VueComponent的构造函数、且不是程序员定义的，是Vue.extend生成的
            
            2.我们只需要写<school></school>Vue解析时就会帮我们创建school的实例对象，即Vue
            帮我们执行的: new VueComponent(options)

            3.特别注意：每次调用Vue.extend、返回的都是一个全新的VueComponent

            4.关于this指向：
                （1）.组件配置中
                    data函数、methods中的函数、watch中的函数，computed中的函数 他们的this均是Vuecomponent的实例对象
                （2）.new Vue(options)配置中：
                    data函数、methods中的函数、watch中的函数，computed中的函数 他们的this均是Vue实例对象

            5.VueComponent的实例对象、以后简称VC(也可称之为：组件实例对象)
                Vue的实例对象以后简称vm

 -->

    <div id="root">
        <school></school>
        <nako></nako>
    </div>

    <script>
        const school = {
            template: `
            <div>
              <h2>学校名称：{{name}}</h2> 
              <h2>学校地址：{{address}}</h2>   
              <button @click='showName'>点我提示学校名</button>
            </div>
            `,
            data() {
                return {
                    name: '托雷森学院',
                    address: 'Japan'
                }
            },
            methods: {
                showName() {
                    alert(this.name)
                }
            },
        }

        const test = Vue.extend({
            template: `<span>ksks<span>`
        })

        const nako = ({
            template: `
                <div>
               <h1> {{msg}} </h1>
               <test><test>
                </div>
            `,
            data() {
                return {
                    msg: 'Hello nako!'
                }
            },

            components: {
                test
            }
        })



        const vm = new Vue({
            el: '#root',
            components: {
                school,
                nako
            }
        })
    </script>
</body>

</html>
