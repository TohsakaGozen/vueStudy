<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    Vue模板语法有两大类：
    1.插值语法：
    功能：用于解析标签体内容
    写法：{{xxx}},xxx是js表达式，且可以直接读取到data里的所有属性值
    2.指令语法：
    功能：用于解析标签（包括：标签属性，标签体内容，绑定事件.....）。
    举例：v-bind:href="xxx" 或简写为 :href="xxx",xxx同样要写js表达式，
    且可以直接读取到data里的所有属性值
    备注：Vue中有很多指令，且形式都是v-???,此处我们只是拿v-bind举个例子
 -->

    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{person.name}}</h3>
        <hr />


        <h1>指令语法</h1>
        <a v-bind:href="url">点我去看{{name}}</a>
        <!-- v-bind可以简写为:,即冒号 -->
        <a :href="url.toUpperCase()">点我去看漫画</a>
        <hr />
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                person: {
                    name: 'Tohsaka',
                },//data里的属性值也可以用对象表示，js表达式调用的时候则用对象名.xxx，可以做到名称区分复用
                name: '漫画',
                url: 'https://to01-9g8e85s83429b3fb-1304731796.tcloudbaseapp.com/'
            }
        })
    </script>
</body>

</html>
