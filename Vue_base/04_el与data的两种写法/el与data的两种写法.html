<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        data与el的两种写法
            1.el的两种写法：
                        （1）.new Vue时候配置el属性。
                        （2).先创建vue实例，随后再通过vm.$mount('#root')指定el的值。
            2.data的两种写法：
                        （1）.对象式
                        （2）.函数式
                        如何选择：目前哪种写法都可以，但以后学习到组件时，data必须使用函数式，否则会报错
            3.一个重要原则：
                        有Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
     -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script>
        const v = new Vue({
            // el: '#root',//第一种写法
            data: {
                name: 'Tohsaka'
            }
        })

        v.$mount('#root') //第二种写法：mount意指挂载

        //data的两种写法
        new Vue({
            el: '#root',
            // data的第一种写法，对象式
            // data: {
            //     name: 'Tohsaka'
            // }
            //data的第二种写法，函数式
            data: function () {//不能用箭头函数，因为箭头函数不会有this，会向外层找寻this
                return {
                    name: 'Tohsaka'
                }
            }
        })
    </script>
</body>

</html>
