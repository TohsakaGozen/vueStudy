<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <button @click="bye">点我销毁vm</button>
        <h2>当前的n值是{{n}}</h2>
        <button @click="add">点我n+1</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            // template: `'  <div id="root">
            //                  <h2>当前的n值是{{n}}</h2>
            //                 <button @click="add">点我n+1</button>
            //                </div>',`,
            data() {
                return {
                    n: 0,
                    text: '小栗帽'
                }
            },

            methods: {
                add() {
                    console.log('add')
                    this.n++
                },
                bye() {
                    this.$destroy()
                    console.log('bye')
                }
            },

            beforeCreate() {
                console.log('beforeCreate');

            },

            created() {
                console.log('Created');

            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('Mounted');

            },

            beforeUpdate() {
                console.log('beforeUpdate');

            },

            updated() {
                console.log('Updated');

            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },

            destroyed() {
                console.log('destroyed');
            },
        })
    </script>
</body>

</html>
