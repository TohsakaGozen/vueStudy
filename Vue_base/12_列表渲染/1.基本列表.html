<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/vue.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-for指令：
            1.用于展示列表数据
            2.语法:v-for="('item,index') in xxx" :key="yyy"
            3.可遍历数组、对象、字符串（用的很少）、指定次数（用的很少）
     -->
    <div id="root">
        <!-- 遍历数组 -->
        <h3>赛马娘列表</h3>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{index}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h3>My car</h3>
        <ul>
            <li v-for="(value,key) in car" :>{{key}}:{{value}}</li>
        </ul>

        <!-- 遍历字符串 -->
        <h3>字符串（用的少 ）</h3>
        <ul>
            <li v-for="(char,index) in text" :key="index">{{index}}:{{char}}</li>
        </ul>

        <!-- 遍历指定次数-->
        <h3>遍历指定次数(用的少)</h3>
        <ul>
            <li v-for="(number,index) in 5" :key="index">{{number}}:{{index}}</li>
        </ul>

    </div>



    <script>
        const vm = new Vue({
            el: '#root',
            data: function () {
                return {

                    persons: [
                        { id: '001', name: '小栗帽', age: 16 },
                        { id: '002', name: '特别周', age: 17 },
                        { id: '003', name: '小海湾', age: 16 }
                    ],

                    car: {
                        name: 'GTR',
                        price: '100$',
                        color: 'black'
                    },

                    text: '东海帝皇'
                }
            },
        })
    </script>
</body>

</html>
