<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        条件渲染：
            1.v-if
                写法：
                    1.v-if='表达式'
                    2.v-else-if='表达式'
                    3.v-else='表达式'
                适用于：切换频率比较低的场景
                特点：不展示的dom元素直接被删除
                注意：v-if可以和v-else和v-else一起使用，但要求结构不能被打断

            2.v-show
                写法：v-show='表达式'
                适用于：切换频率比较高的场景
                特点：不展示的dom元素未被移除，仅仅是使用样式隐藏掉

            3.备注：使用v-if时，元素可能无法获取到，而使用v-show时一定可以获取到
     -->
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1===2">欢迎来到{{name}}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1===1">欢迎来到{{name}}</h2> -->

        <!-- v-else和v-else-if和v-else -->
        <h2>当前的n是:{{n}}</h2>
        <button @click="number()">点我n+1</button>
        <h2 v-if="n==1">天王寺</h2>
        <h2 v-else-if="n==2">小霞霞</h2>
        <h2 v-else-if="n==3">彼方酱</h2>
        <h2 v-else="">虹咲学院谁最可爱</h2>

        <!-- v-if与template的配合使用 -->
        <template v-if="n==4">
            <h2>天王寺</h2>
            <h2>小霞霞</h2>
            <h2>彼方酱</h2>
        </template>

    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: function () {
                return {
                    name: '虹咲女子学院',
                    n: 0,
                }
            },
            methods: {
                number() {
                    if (this.n >= 4) {
                        this.n = 1
                    }
                    else
                        this.n++
                }
            },
        })
    </script>
</body>

</html>
