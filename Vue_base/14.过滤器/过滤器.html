<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.3/dayjs.min.js"></script>
    <script src="../js/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        过滤器：
            定义:对要显示的数据进行特点格式化后再显示（适用于一些简单逻辑的处理）。
            语法：
                1.注册过滤器：Vue.filter(name,callback)或new Vue(filters:{})
                2.使用过滤器：{{xxx | 过滤器名}} 或 v-bin:属性 = 'xxx | 过滤器名'
            备注：
            1.过滤器也可以接受额外参数，多个过滤器也可以串联
            2.并没有改变原本的数据，是产生相应的数据
     -->
    <div id="root">
        <h2>显示格式化后的时间</h2>

        <!-- 计算属性实现 -->
        <h2>现在是：{{fmtTime}}</h2>

        <!-- methods实现 -->
        <h2>现在是：{{getFmtTime()}}</h2>

        <!-- 过滤器实现 -->
        <h2>现在是：{{time | timeFormater}}</h2>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    time: ' '
                }
            },
            methods: {
                getFmtTime() {
                    return dayjs().format('YYYY - MM - DD HH: mm: ss')
                }
            },
            computed: {
                fmtTime() {
                    return dayjs().format('YYYY - MM - DD HH: mm: ss')
                }
            },
            //局部过滤器
            filters: {
                timeFormater(value) {

                    return dayjs().format('YYYY - MM - DD HH: mm: ss')


                }
            }
        })
    </script>
</body>

</html>
