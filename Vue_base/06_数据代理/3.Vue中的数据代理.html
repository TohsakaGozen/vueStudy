<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/vue.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.Vue中的数据代理：
                通过vm对象来处理data对象中属性的操作
        2.Vue中数据代理的好处：
                更加方便的操作data中的数据
        3.基本原理：
                通过Object.defineProperty()把对象中所有属性添加到vm上。
                为每一个添加到vm上的属性，都指定一个getter和setter。
                在getter和setter内部去操作data中对应的属性。
     -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: function () {
                return {
                    name: '虹咲女子学院',
                    address: '日本'
                }
            }
        })
    </script>
</body>

</html>
