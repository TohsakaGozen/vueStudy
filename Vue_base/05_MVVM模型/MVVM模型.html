<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/vue.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- MVVM：双向监听
         M:Model模型：对应data中的数据
         V:View视图：对应模板代码
         VM:ViewModel视图模型：对应Vue实例对象
         观察发现：
         1.data中所有的模型，最后都出现在了vm身上。
         2.vm身上的所有属性及Vue原型上所有属性，在Vue模板中都可以直接使用
 -->


    <!-- View视图 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>


    <script>
        const vm = new Vue({    //ViewModel，即视图模型
            el: '#root',
            data: function () {
                return {
                    name: '虹咲女子学院',
                    address: '日本'        //model模型，即数据
                }
            }
        })

        console.log(vm)
    </script>
</body>

</html>
